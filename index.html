<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" rel="stylesheet">
    <title>FCC | Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="" id="survey-form">
        <div class="name">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="email">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="age">
            <label for="age" id="number-label">Age <span class="age">(optional)</span></label>
            <input type="number" name="age" id="number" min="0" max="100" placeholder="Enter your age">
        </div>

        <div class="role">
            <label for="role" id="role-label">Which option best describes your current role?</label>
            <select name="role" id="dropdown" required>
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full-time job</option>
                <option value="full-time-learner">Full-time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
        </div>

        <div class="recommend">
            <label for="recommend" id="recommend-label">Would you recommend freeCodeCamp to a friend?</label><br>

            <input type="radio" name="recommend" id="definitely" value="definitely">
            <label for="definitely">Definitely</label><br>

            <input type="radio" name="recommend" id="maybe" value="maybe">
            <label for="maybe">Maybe</label><br>

            <input type="radio" name="recommend" id="not-sure" value="not-sure">
            <label for="not-sure">Not sure</label><br>
        </div>

        <div class="feature">
            <label for="feature" id="feature-label">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
            </select>
        </div>

        <div class="improvement">
            <label for="improvement" id="improvement-label">What would you like to see improved? <span class="improvement">(Check all that apply)</span></label><br>

            <input type="checkbox" name="improvement" id="front-end-projects" value="front-end-projects">
            <label for="front-end-projects">Front-end Projects</label><br>

            <input type="checkbox" name="improvement" id="back-end-projects" value="back-end-projects">
            <label for="back-end-projects">Back-end Projects</label><br>

            <input type="checkbox" name="improvement" id="data-visualization" value="data-visualization">
            <label for="data-visualization">Data Visualization</label><br>

            <input type="checkbox" name="improvement" id="challenge" value="challenge">
            <label for="challenge">Challenges</label><br>

            <input type="checkbox" name="improvement" id="open-source-community" value="open-source-community">
            <label for="open-source-community">Open Source Community</label><br>

            <input type="checkbox" name="improvement" id="gitter-help-rooms" value="gitter-help-rooms">
            <label for="gitter-help-rooms">Gitter Help Rooms</label><br>

            <input type="checkbox" name="improvement" id="videos" value="videos">
            <label for="videos">Videos</label><br>

            <input type="checkbox" name="improvement" id="city-meetups" value="city-meetups">
            <label for="city-meetups">City Meetups</label><br>

            <input type="checkbox" name="improvement" id="wiki" value="wiki">
            <label for="wiki">Wiki</label><br>

            <input type="checkbox" name="improvement" id="forum" value="forum">
            <label for="forum">Forum</label><br>

            <input type="checkbox" name="improvement" id="additional-courses" value="additional-courses">
            <label for="additional-courses">Additional Courses</label>
        </div>

        <div class="textarea">
            <label for="textarea" id="">Any comments or suggestions?</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
        </div>

        <div class="button">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
